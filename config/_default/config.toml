baseURL = "https://herdev.hervedarritchon.fr"
languageCode = "en-us"
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false
title = 'HerDev Blog'
theme = "papercss-hugo-theme"
googleAnalytics = "UA-214081111-1"
disqusShortname = "herveDarritchon"
enableRobotsTXT = true


[languages]
  [languages.fr]
    weight = 1
    languageName = "Français"
    languageCode = "fr-FR"
  [languages.en]
    weight = 2
    languageName = "English"
    languageCode = "en-US"

[languages.fr.menu]
  [[languages.fr.menu.nav]]
    name = "Blog"
    url = "/"
    weight = 1
  [[languages.fr.menu.nav]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[languages.fr.menu.nav]]
    name = "À propos"
    url = "/about/"
    weight = 3

[languages.en.menu]
  [[languages.en.menu.nav]]
    name = "Blog"
    url = "/en/"
    weight = 1
  [[languages.en.menu.nav]]
    name = "Tags"
    url = "/en/tags/"
    weight = 2
  [[languages.en.menu.nav]]
    name = "About"
    url = "/en/about/"
    weight = 3

[pagination]
pagerSize = 5

[privacy.disqus]
disable = true

[taxonomies]
tag = "tags"
category = 'categories'
series = 'series'
tutorials = 'tutorials'

[permalinks]
post = "/:contentbasename/"

[imaging]
quality = 99

[params]
homeMetaContent = "A blog about coding or being a Dev."
dateFormat = "2 Jan 2006"
navTitleLink = "/"

[[menu.nav]]
name = "Blog"
url = "/"
weight = 1

[[menu.nav]]
name = "Tags"
url = "/tags/"
weight = 2

[[menu.nav]]
name = "About"
url = "/about/"
weight = 3

[[menu.nav]]
name = "RSS"
url = "/index.xml"
weight = 4

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false

  [markup.highlight]
  codeFences = true
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "monokai"
  tabWidth = 4

  [markup.tableOfContents]
  endLevel = 6
  startLevel = 2
